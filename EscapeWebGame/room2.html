<!DOCTYPE html>

<html>
    <head>
        <title>Beat The Bank - Canteen</title>
        <link rel="stylesheet" href="cssCode.css">
        <link rel="icon" href="images/icon.png">
        <script src="javaScriptCode.js"></script>
    </head>
    <body onload="setUp(); startTimer();">
        <div id="MenuBar">
            <ul>
                <li>
                    <select onchange="resizeFont();" id="textSize" class="menu">
                        <option disabled selected>Font Size</option>
                        <option value="0.8em">Small</option>
                        <option value="1em">Medium</option>
                        <option value="1.5em">Large</option>
                    </select>
                </li>
                <li><select onchange="changeMode();" id="mode" class="menu">
                        <option disabled selected>Mode</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </li>
                <li><button class="menu" onclick="quit();">Quit</button></li>
            </ul>
        </div>
        
        <div id="wrapper">
            <div class="text" id="storyIntro">
                <p>You go through the door labeled canteen and find yourself in some sort of communal eating room. Maybe there's something useful in here?</p>
                
            </div>

            <div id="timerBar">
                <img id="carTimer" src="images/PoliceCar.gif">
                <img id="bankTimer" src="images/BankIcon.png">
            </div>
            
            <table id="game">
                <tr>
                    <td id="optionButtons">
                        <button class="option" onclick="document.getElementById('greenKey').style.display='inline'; sessionStorage.setItem('greenKeyDisplay', 'inline');  nextPage('Room2_vending_Machine.html'); vendingMachineNoise();" >Inspect Vending Machine</button><br>
                        <button class="option" onclick=" document.getElementById('yellowKey').style.display='inline'; sessionStorage.setItem('yellowKeyDisplay', 'inline'); nextPage('Room2_Poster.html');">Inspect Poster</button><br>
                        <button class="option" onclick="nextPage('corridor.html')">Go Back</button><br>
                    </td>
                    <td id="image" rowspan="2">
                        <img src="images/Room 2.png" alt="Break room">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="inventory">
                            <p>Inventory</p>
                            <table>
                                <tr>
                                    <td>
                                        <img src="images/BlueKey.png" class="keyButton" id="blueKey">
                                    </td>
                                    <td>
                                        <img src="images/RedKey.png" class="keyButton" id="redKey">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="images/YellowKey.png" class="keyButton" id="yellowKey">
                                    </td>
                                    <td>
                                        <img src="images/GreenKey.png" class="keyButton" id="greenKey">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>









</html>
